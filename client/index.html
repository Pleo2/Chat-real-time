<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./output.css" />
		<title>chat-real-time</title>
	</head>
	<script type="module" src="./index.js"></script>
	<body >
		<div
			class="chat-container flex flex-col h-screen bg-[url('/public/image.webp')] bg-black bg-no-repeat bg-cover"
		>
			<ul
				id="messages"
				class=" w-1/2 m-auto h-full flex flex-col justify-start  [&>li]:text-white [&>li]:bg-gray-800 [&>li]:rounded-full [&>li]:border-zinc-300 [&>li]:w-fit [&>li]:max-w-1/2 [&>li]:pl-2 [&>li]:text-md [&>li]:pr-2 [&>li]:mt-2 [&>li]:h-fit [&>li]:pb-1"
			>
				<!-- <li id="message"></li>  add with javaScript-->
			</ul>
			<form
				action=""
				id="form"
				class="chat-input flex px-4 py-2 mb-3 gap-3 max-w-3xl justify-center m-auto"
			>
				<input
					type="text"
					id="input"
					autocomplete="off"
					class="flex-grow px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
					placeholder="Type your message"
					id="form"
				/>
				<button
					type="submit"
					class="bg-white text-blue-950 font-semibold px-4 py-2 rounded-full hover:bg-blue-700"
				>
					Send
				</button>
			</form>
		</div>
	</body>
</html>
