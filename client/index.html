<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./output.css" />
		<title>chat-real-time</title>
	</head>
    <script type="module" src="./index.js"></script>
	<body>
        <div class="chat-container flex flex-col h-screen bg-gray-200">
            <div class="chat-history overflow-y-auto px-4 py-2 flex-grow"></div>
            <div class="chat-input flex px-4 py-2">
                <input type="text" class="flex-grow px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Type your message" />
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Send
                </button>
            </div>
        </div>
	</body>
</html>
